name: Build & Release Binaries

on:
  push:
    tags:
      - 'v*.*.*'   # ä»…åœ¨æ‰“ tag æ—¶è§¦å‘
  workflow_dispatch:
    inputs:
      go-version:
        description: 'Go version'
        required: false
        default: '1.21'
      goproxy:
        description: 'GOPROXY (å¯é€‰)'
        required: false
        default: 'https://proxy.golang.org,direct'
      goprivate:
        description: 'GOPRIVATE (å¯é€‰)'
        required: false
        default: ''
      upx-version:
        description: 'UPX version (å¯é€‰)'
        required: false
        default: '5.1.0'
      create-release:
        description: 'æ˜¯å¦åˆ›å»º Release (yes/no)'
        required: false
        default: 'no'
        type: choice
        options:
          - 'yes'
          - 'no'
      release-tag:
        description: 'Release æ ‡ç­¾ (ä»…åœ¨åˆ›å»º Release æ—¶éœ€è¦ï¼Œå¦‚ v1.0.0)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      UPX_VERSION: ${{ github.event.inputs.upx-version || '5.1.0' }}
      GO_VERSION: ${{ github.event.inputs.go-version || '1.21' }}
      GOPROXY: ${{ github.event.inputs.goproxy || 'https://proxy.golang.org,direct' }}
      GOPRIVATE: ${{ github.event.inputs.goprivate || '' }}
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: ppc64le
          - goos: linux
            goarch: s390x
          - goos: linux
            goarch: mips64
          - goos: linux
            goarch: mips64le
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: freebsd
            goarch: amd64
          - goos: freebsd
            goarch: arm64
          - goos: openbsd
            goarch: amd64
          - goos: openbsd
            goarch: arm64
          - goos: netbsd
            goarch: amd64
          - goos: netbsd
            goarch: arm64
          - goos: dragonfly
            goarch: amd64
          - goos: solaris
            goarch: amd64
    steps:

      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: ğŸ“¥ Download Dependencies
        run: |
          export GOPROXY="${{ env.GOPROXY }}"
          export GOPRIVATE="${{ env.GOPRIVATE }}"
          go env
          go mod download


      - name: Build binary
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          OUT=dist/go-stress-${{ matrix.goos }}-${{ matrix.goarch }}$EXT
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -v -trimpath -ldflags="-s -w" -o "$OUT" main.go

      - name: â™»ï¸ UPX Cache
        id: upx-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/upx
            ./upxbin
            ./upx-*
          key: upx-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.UPX_VERSION }}

      - name: Download and install UPX
        run: |
          set -e
          mkdir -p ~/.cache/upx
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            if [ ! -f ~/.cache/upx/upx-${{ env.UPX_VERSION }}-win64/upx.exe ]; then
              curl -L -o upx.zip "https://github.com/upx/upx/releases/download/v${{ env.UPX_VERSION }}/upx-${{ env.UPX_VERSION }}-win64.zip"
              unzip -o upx.zip -d ~/.cache/upx/
            fi
            export PATH="$HOME/.cache/upx/upx-${{ env.UPX_VERSION }}-win64:$PATH"
          elif [[ "${{ matrix.goos }}" == "darwin" ]]; then
            echo "UPX å®˜æ–¹å·²ä¸å†æä¾› macOS é¢„ç¼–è¯‘åŒ…ï¼Œè·³è¿‡ UPX å®‰è£…"
          else
            if [ ! -d ~/.cache/upx/upx-${{ env.UPX_VERSION }}-amd64_linux ]; then
              curl -L -o upx.tar.xz "https://github.com/upx/upx/releases/download/v${{ env.UPX_VERSION }}/upx-${{ env.UPX_VERSION }}-amd64_linux.tar.xz"
              tar -xf upx.tar.xz -C ~/.cache/upx/
            fi
            export PATH="$HOME/.cache/upx/upx-${{ env.UPX_VERSION }}-amd64_linux:$PATH"
          fi
          upx --version || echo "UPX å®‰è£…å¤±è´¥ï¼Œä½†ä¸ä¼šé˜»å¡æµç¨‹"
        shell: bash

      - name: UPX compress binary (optional)
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          OUT=dist/go-stress-${{ matrix.goos }}-${{ matrix.goarch }}$EXT
          if command -v upx &> /dev/null; then
            echo "ğŸ—œï¸  ä½¿ç”¨ UPX å‹ç¼© $OUT ..."
            upx --best --lzma "$OUT" || upx --best "$OUT" || echo "UPX å‹ç¼©å¤±è´¥ï¼Œè·³è¿‡"
          else
            echo "æœªæ£€æµ‹åˆ° UPX,è·³è¿‡å‹ç¼©"
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-stress-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/go-stress-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    # Tag æ¨é€æ—¶è‡ªåŠ¨åˆ›å»º releaseï¼Œæˆ–æ‰‹åŠ¨è§¦å‘æ—¶é€‰æ‹©åˆ›å»º
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && github.event.inputs.create-release == 'yes')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release-tag || github.ref_name }}
          name: Release ${{ github.event.inputs.release-tag || github.ref_name }}
          draft: false
          prerelease: false
          files: dist/**/go-stress-*